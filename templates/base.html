<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>{% block title %}NovelVoice - 智能有声书{% endblock %}</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            padding-bottom: 140px; /* 为全局播放器留出更多空间，特别是iPhone设备 */
        }
        
        /* 为iPhone等移动设备提供额外底部空间 */
        @media screen and (max-width: 768px) {
            body {
                padding-bottom: 160px;
            }
            
            /* 为iPhone X及以上机型的安全区域适配 */
            .mobile-safe-padding {
                padding-bottom: calc(env(safe-area-inset-bottom) + 20px);
            }
        }
        
        /* 全局播放器样式 */
        .global-audio-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 -2px 20px rgba(0, 0, 0, 0.1);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            padding: 12px 15px;
            padding-bottom: calc(12px + env(safe-area-inset-bottom)); /* iOS 安全区域 */
            z-index: 9999;
            display: none;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            /* 确保播放器高度计算正确 */
            box-sizing: border-box;
        }
        
        .global-audio-player.active {
            display: block;
            transform: translateY(0);
        }
        
        .player-content {
            display: flex;
            align-items: center;
            gap: 12px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .player-info {
            flex: 1;
            min-width: 0;
            color: #333;
        }
        
        .player-chapter {
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #1a1a1a;
        }
        
        .player-novel {
            font-size: 12px;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-top: 2px;
        }
        
        .player-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .player-btn {
            background: #f5f5f5;
            border: none;
            color: #667eea;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            font-family: system-ui, -apple-system, sans-serif;
            /* 防止iOS渲染为emoji */
            font-variant-emoji: text;
            -webkit-font-smoothing: antialiased;
        }
        
        .player-btn:active {
            transform: scale(0.92);
            background: #e8e8e8;
        }
        
        .player-btn.play-pause {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 20px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            font-family: system-ui, -apple-system, sans-serif;
        }
        
        .player-progress {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: #e8e8e8;
            cursor: pointer;
        }
        
        .player-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.1s linear;
        }
        
        .player-time {
            color: #666;
            font-size: 12px;
            min-width: 80px;
            text-align: center;
            font-variant-numeric: tabular-nums;
        }
        
        /* 移动端优化 */
        @media (max-width: 600px) {
            .player-time {
                display: none;
            }
            
            .player-chapter {
                font-size: 13px;
            }
            
            .player-novel {
                font-size: 11px;
            }
        }
        
        /* 加载指示器 */
        .player-loading {
            display: none;
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 12px;
        }
        
        .player-loading.active {
            display: block;
        }
        
        /* 页面内容区域 */
        #page-content {
            min-height: calc(100vh - 70px);
            /* 添加底部内边距，确保内容不被播放器遮挡 */
            padding-bottom: 60px;
        }
        
        /* 为所有页面内容容器添加额外的底部空间 */
        .container {
            margin-bottom: 50px;
        }
    </style>
    
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <!-- 页面内容区域 -->
    <div id="page-content">
        {% block content %}{% endblock %}
        <!-- 为移动设备添加额外底部空间，防止内容被播放器遮挡 -->
        <div class="mobile-safe-padding"></div>
    </div>
    
    <!-- 全局音频播放器 -->
    <div class="global-audio-player" id="globalPlayer">
        <div class="player-progress" id="playerProgress">
            <div class="player-progress-bar" id="playerProgressBar"></div>
        </div>
        
        <div class="player-content">
            <div class="player-info">
                <div class="player-chapter" id="playerChapter">未播放</div>
                <div class="player-novel" id="playerNovel">请选择章节</div>
            </div>
            
            <div class="player-time" id="playerTime">0:00 / 0:00</div>
            
            <div class="player-controls">
                <button class="player-btn" id="btnPrev" title="上一章">‹‹</button>
                <button class="player-btn play-pause" id="btnPlayPause" title="播放/暂停">▸</button>
                <button class="player-btn" id="btnNext" title="下一章">››</button>
                <button class="player-btn" id="btnClose" title="关闭播放器">×</button>
            </div>
            
            <div class="player-loading" id="playerLoading">加载中...</div>
        </div>
        
        <!-- 隐藏的 Audio 元素 -->
        <audio id="globalAudio" preload="metadata"></audio>
    </div>
    
    <!-- 全局播放器脚本 -->
    <!-- HLS.js库 (用于非iOS浏览器的HLS支持) -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="/static/js/global-player.js?v=3.2"></script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
