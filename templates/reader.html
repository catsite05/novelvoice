    <style>

        body {

<body>
    <div class="container">
        <div class="header">
            <a href="/novels/list" class="back-link">&larr; å°è¯´åˆ—è¡¨</a>
            <div class="nav-links">
                <a href="/">ğŸ  é¦–é¡µ</a>
                <a href="#" id="audiobookLink">ğŸµ æœ‰å£°ä¹¦</a>
            </div>
            <span id="novelTitle"></span>
        </div>
    
    <div class="chapter-title" id="chapterTitle">åŠ è½½ä¸­...</div>
    
    <div class="chapter-content" id="chapterContent">
        <div class="loading">æ­£åœ¨åŠ è½½ç« èŠ‚å†…å®¹...</div>
    </div>
    
    <div class="navigation">
        <a href="#" id="prevChapter" class="nav-button disabled">ä¸Šä¸€ç« </a>
        <a href="#" id="tocLink" class="nav-button">ç›®å½•</a>
        <a href="#" id="nextChapter" class="nav-button">ä¸‹ä¸€ç« </a>
    </div>

    <script>
        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const novelId = urlParams.get('novel_id');
        const chapterId = urlParams.get('chapter_id');
        
        // Debug: Log parameters
        console.log('novelId:', novelId, 'type:', typeof novelId);
        console.log('chapterId:', chapterId, 'type:', typeof chapterId);
        
        // Global variables to store novel and chapter data
        let novelData = null;
        let chaptersData = [];
        let currentChapterIndex = -1;
        
        // Fetch novel information
        fetch(`/novels`)
            .then(response => response.json())
            .then(data => {
                novelData = data.novels.find(novel => novel.id == novelId);
                if (novelData) {
                    document.getElementById('novelTitle').textContent = novelData.title;
                }
            });
        
        // Fetch chapters for this novel
        fetch(`/chapters?novel_id=${novelId}`)
            .then(response => response.json())
            .then(data => {
                chaptersData = data.chapters;
                
                // Find current chapter index
                currentChapterIndex = chaptersData.findIndex(chapter => chapter.id == chapterId);
                
                // Load the chapter content
                loadChapterContent(chapterId);
                
                // Update navigation buttons
                updateNavigation();
            });
        
        // Load chapter content
        function loadChapterContent(chapterId) {
            // Show loading indicator
            document.getElementById('chapterContent').innerHTML = '<div class="loading">æ­£åœ¨åŠ è½½ç« èŠ‚å†…å®¹...</div>';
            
            // Debug: Log parameters being sent
            console.log('Sending request with novelId:', novelId, 'chapterId:', chapterId);
            
            // Fetch chapter content from the novel file
            const url = `/chapter-content?novel_id=${novelId}&chapter_id=${chapterId}`;
            console.log('Request URL:', url);
            
            fetch(url)
                .then(response => {
                    console.log('Response status:', response.status);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.content) {
                        document.getElementById('chapterTitle').textContent = data.title;
                        document.getElementById('chapterContent').innerHTML = `<p>${data.content.replace(/\n/g, '</p><p>')}</p>`;
                    } else {
                        document.getElementById('chapterContent').innerHTML = '<p>æ— æ³•åŠ è½½ç« èŠ‚å†…å®¹ã€‚</p>';
                    }
                })
                .catch(error => {
                    console.error('Error loading chapter content:', error);
                    document.getElementById('chapterContent').innerHTML = `<p>åŠ è½½ç« èŠ‚å†…å®¹æ—¶å‡ºé”™: ${error.message}</p>`;
                });
        }
        
        // Update navigation buttons
        function updateNavigation() {
            const prevButton = document.getElementById('prevChapter');
            const nextButton = document.getElementById('nextChapter');
            const tocLink = document.getElementById('tocLink');
            const audiobookLink = document.getElementById('audiobookLink');
            
            // Set up table of contents link
            tocLink.href = `/toc?novel_id=${novelId}`;
            
            // Set up audiobook link with current chapter
            audiobookLink.href = `/player?novel_id=${novelId}&chapter_id=${chapterId}`;
            
            // Previous chapter
            if (currentChapterIndex > 0) {
                const prevChapterId = chaptersData[currentChapterIndex - 1].id;
                prevButton.href = `/reader?novel_id=${novelId}&chapter_id=${prevChapterId}`;
                prevButton.classList.remove('disabled');
            } else {
                prevButton.classList.add('disabled');
            }
            
            // Next chapter
            if (currentChapterIndex < chaptersData.length - 1) {
                const nextChapterId = chaptersData[currentChapterIndex + 1].id;
                nextButton.href = `/reader?novel_id=${novelId}&chapter_id=${nextChapterId}`;
            } else {
                nextButton.classList.add('disabled');
            }
        }
    </script>
